# ===================================
#  Form Field Definitions
# ===================================

tabs:
    defaultTab: Data
    fields:
        id:
            label: ID
            disabled: true
            span: left
        title:
            label: Title
            type: text
            placeholder: Enter the title of the event (limit: 255 chars)
            required: true
            span: left
        department:
            label: Department
            type: relation
            nameFrom: name
            span: right
            required: true
        isheader:
            label: Is Header
            type: switch
            default: true
        link:
            label: Link
            type: text
            span: right
            placeholder: Use this to link this event to a url
        doc:
            label: Document
            type: fileupload
            mode: file
            fileTypes: jpg,jpeg,png,gif,pdf,odt,doc,docx,xls,xlsx,ppt,pptx
            span: left
            commentAbove: Add a file to asscociate with this event
        content:
            tab: Content
            label: Content
            size: giant
            type: richeditor
        items:
            tab: Menu Items
            label: Menu Items
            type: partial
            path: field_items

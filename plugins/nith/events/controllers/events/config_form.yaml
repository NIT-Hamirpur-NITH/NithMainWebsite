# Record name
name: Event

# Model Form Field configuration
form: $/nith/events/models/event/fields.yaml

# Model Class name
modelClass: NITH\Events\Models\Event

# Default redirect location
defaultRedirect: nith/events/events

# Create page
create:
    title: Create Event
    redirect: nith/events/events/update/:id
    redirectClose: nith/events/events

# Update page
update:
    title: Edit Event
    redirect: nith/events/events
    redirectClose: nith/events/events

# Preview page
preview:
    title: Preview Event
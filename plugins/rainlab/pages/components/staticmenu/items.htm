{% for item in items if not item.viewBag.isHidden %}
    <li role="presentation" class="{{ item.isActive ? 'active' : '' }} {{ item.isChildActive ? 'active' : '' }} {{ item.viewBag.cssClass }} nav-item {{ item.items ? 'dropdown'}} ">
        {% if item.url %}
            <a href="{{ item.url }}" {{ item.viewBag.isExternal ? 'target="_blank"' }}>
                {{ item.title }}
            </a>
        {% else %}
            <a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false" href="#">{{ item.title }} <i class="fa fa-angle-down"></i></a>
        {% endif %}

        {% if item.items %}
            <ul class="dropdown-menu">{% partial 'menu-items' items=item.items %}</ul>
        {% endif %}
    </li>
{% endfor %}
